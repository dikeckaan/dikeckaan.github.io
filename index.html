<!DOCTYPE html>
<html>
<head>
    <title>Abdurrahman Kaan Dikeç</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="keywords" content="Abdurrahman Kaan Dikeç, Kaan Dikeç, Dikeç, Kaan, Abdurrahman, Düzce üniversitesi, duzce universitesi , duzce, düzce , mühendis ,muhendis, engineer, bilgisayar mühendisi, github dikeckaan, abdurrahman kaan, hacker, white hacker, developer, gsi , android rom, istanbul, maltepe, istanbul maltepe, telegram kaandikec, müsiad başkanı, müsiad, Müstakil Sanayici ve İşadamları Derneği,Müssülman İşadamları Derneği, duzce.edu.tr">
    <link rel="stylesheet" href="assets/css/main.css">
    <script data-ad-client="ca-pub-2394670619690901" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <style>
        .center {
            text-align: center;
        }
        input, button {
            margin: 10px 0;
        }
        .honeypot {
            visibility: hidden;
            position: absolute;
        }
    </style>
</head>
<body class="is-preload">
    <div class="center">
        <!-- Header -->
        <header id="header">
            <h1>KAAN DIKEC&nbsp;</h1>
            <p>Website under development, please be patient...<br>
            Check my projects on <a href="https://github.com/dikeckaan" target="_blank">GITHUB</a>.</p>
        </header>

        <!-- Signup Form -->
        <form id="contact-form" action="https://siteform.dikeckaan.workers.dev/" method="post">
            <input type="email" name="email" placeholder="mail@example.com" required>
            <input type="text" name="subject" placeholder="A contact subject" required>
            <input type="hidden" name="timestamp" value="<%= Date.now() %>">
            <input type="text" name="honeypot" class="honeypot" value="">
            <button type="submit">
                <span>Send</span>
            </button>
        </form>

        <!-- Google Ads -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2394670619690901" data-ad-slot="1919732585" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <ul class="icons">
            <li><a href="https://twitter.com/kaandikec" target="_blank" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="https://instagram.com/kaandikec" target="_blank" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
            <li><a href="https://github.com/dikeckaan" target="_blank" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
            <li><a href="mailto:website@dikec.tk" target="_blank" class="icon fa-envelope"><span class="label">Email</span></a></li>
        </ul>
        <ul class="copyright">
            <li>Abdurrahman Kaan Dikeç&copy;<script>document.write(new Date().getFullYear());</script> All Rights Reserved.</li>
            <li>Contact Me Freely On <a href="https://t.me/kaandikec" target="_blank">TELEGRAM</a></li>
        </ul>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            var honeypot = document.querySelector('input[name="honeypot"]').value;
            if (honeypot) {
                event.preventDefault();
                alert('Spam detected!');
                return;
            }

            var timestampStart = Date.now();
            var timestampEnd;

            event.target.addEventListener('submit', function () {
                timestampEnd = Date.now();
                if (timestampEnd - timestampStart < 3000) {
                    event.preventDefault();
                    alert('Form filled too quickly! Are you a bot?');
                }
            });
        });
    </script>
</body>
</html>
